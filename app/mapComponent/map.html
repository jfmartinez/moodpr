<div ng-controller="mapController">
	<div class="pure-g">
		<div class="pure-u-1">
			<div class="header">
    			<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        			<a class="pure-menu-heading" href=""><img src="./images/Logo-MoodPR copy.png" style= "width:30%" ></a>
    			</div>
			</div>
		</div>
		<div class="pure-u-1">
			<div id="theSlider">
				<input ng-model="sliderValue" type="text" id="mySlider" slider options="sliderOptions" />
			</div>
		</div>
    	<div class="pure-u-1"> 
        	<div class="ribbon l-box-lrg">
  				<map id="theMap" zoom="10" center="18.235150, -66.488842" map-type-id="ROADMAP" disable-default-u-i="true">
    				<heatmap-layer ng-if="ready" id="neutral" data="neurtalData"></heatmap-layer>
    				<heatmap-layer ng-if="ready" id="negative" data="negativeData"></heatmap-layer>
    				<heatmap-layer ng-if="ready" id="positive" data="positiveData"></heatmap-layer>
  				</map>
			</div>      
    	</div>
    	<div class="pure-u-1">
    		<div class="footer l-box is-center">
    			View the source of this layout to learn more. Made with love by the YUI Team.
			</div>
    	</div>
	</div>
</div>
